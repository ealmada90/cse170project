<!DOCTYPE html>
<html lang="en">
<head>
  <title>PowerUPP App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black">

<div class="container-fluid" style = "background-color: black">
	<div class="page-header" style = "background-color: white">
  		<h1 style = "text-align: center; font-family: Anton">POWER UPP </h1>
	</div>
	
	<div class="row">
	  <div class="col-md-5"></div>
	  <div class="col-md-4">
	  	<p style="text-align:center"><img src="https://s-media-cache-ak0.pinimg.com/originals/45/16/60/451660be8fd683b9740855f7bb24e4ff.gif" width:"140" height="140" class="img-rounded" alt="knight" style="background-color:white"> </p>
	  	<h1 style="color:lightgrey; text-align:Center"><em>Login</em></h1> 
	  </div>
	  <div class="col-md-3"></div>
	</div>

	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label" style="color:white">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label style="color:white">
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <a href = "index.html" type="submit" class="btn btn-default">Sign in</a>
	      <a href ="newuser.html" type="submit" class="btn btn-default">New User</a>
	    </div>
	  </div>
	</form>
	

	
</div>


</body>
</html>
